  </div>


  <footer>
    <ul>
      <li>{{request.user}}</li>
      <li><a href="{% url 'Polls:logout' %}">&#215</a></li>
    </ul>
  </footer>

</div>

<div class="main">
  <div class="feed">
    <div class="card-edit">
      <div class="card-top">
        <h2>@{{request.user}}</h2>
      </div>
      <form action="" method="POST" class="edit">
        {% csrf_token %}
        {{form.as_p}}
        <p class="btn-confirm">
          <input class="delete-delete" type='submit' value='Save'/>
        </p>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
